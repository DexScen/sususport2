<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/teacher.css">

    <section class="navigation">

    <section class="scanner-container">
        <div id="qr-reader" width="600px"></div>

    <section class="buttons">

    <section class="check-payement">
        <p>Подтверждение об оплате:</p>
        <select class="students-selector">
            <option value="" disabled selected>Выберите студента</option>
            <option value="fio">Фамилия Имя Отчество</option>
            <option value="fio">Фамилия Имя Отчество</option>
            <option value="fio">Фамилия Имя Отчество</option>
            <option value="fio">Фамилия Имя Отчество</option>
        </select>
    </section>
    <section class="mark-payement">
        <p>Оплачено?</p>
        <label class="toggle-switch">
            <input type="checkbox" id="toggle">
            <span class="slider"></span>
        </label>
    </section>
