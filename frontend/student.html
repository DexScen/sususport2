<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="js/student.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Студент</title>
    <link rel="stylesheet" href="css/student.css">
    <script src="css/description.css" defer></script>
</head>
<body>
    <section class="navigation">
        <img class="exit" src="assets/exit.svg" alt="Выход">
    </section>

    <section class="qr-code-container">
        <img class="qr-code" src="assets/qr-code.svg" alt="QR код студента">
    </section>
    
    <section class="student-info">
        <h1>Фамилия Имя Отчество, Группа</h1>
    </section>
    
    <section class="stats-section">
        <div class="stat-item">
            <span>Моя секция:</span>
            <span id="section">-</span>
        </div>
        <div class="stat-item">
            <span>Моя посещаемость:</span>
            <span id="attendance">-</span>
        </div>
        <div class="stat-item">
            <span>Расписание:</span>
            <span id="schedule">-</span>
        </div>
    </section>
    <section class="buttons">
        
        <button type="button" class="info-button">Подробнее о секциях</button>
    </section>
</body>
</html>
